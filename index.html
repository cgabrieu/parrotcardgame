<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parrots Card Game</title>
    <link rel="shortcut icon" type="image/x-icon" href="assets/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>PARROT CARD GAME</h1>
        <time><p>Tempo: </p> <span>0</span>s</time>
    </header>
    <main class="flex-cc"></main>

    <dialog id="inicial" open>
        <p>Vamos jogar!</p>
        <hr>
        <menu>
            <select>
                <option>Selecione a quantidade de cartas</option>
                <option value="4">4 cartas</option>
                <option value="6">6 cartas</option>
                <option value="8">8 cartas</option>
                <option value="10">10 cartas</option>
                <option value="12">12 cartas</option>
                <option value="14">14 cartas</option>
            </select>
            <input type="text" placeholder="Digite seu nome"></input> 
            <button onclick="checarNumero()">Iniciar</button>
        </menu>     
    </dialog>

    <dialog id="final">
        <p>Parabéns!</p>
        <hr>
        <div class="resultado">Você venceu, Gabriel! <br><br> 14 jogadas | 16.45s</div>
        <hr>
        <table>
            <tr><td>Pos</td><td>Nome</td><td>Cartas</td><td>Jogadas</td><td>Tempo</td><td>Pontuação</td></tr>
        </table>

        <button onclick="window.location.reload();">Reiniciar</button>
    </dialog>


    <script src="scripts.js"></script>
</body>
</html>
